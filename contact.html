<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<link href="./section.css" rel="stylesheet">
<body>
    
    <section id="Contact">
     
  <h2>  If you would like to work with me or have any questions, feel free to send a message using the form below.<br>

I am open to collaboration, internships, and learning opportunities.</h2>
<!--Form-->
<div>
<form>

<label for="fname" >First Name</label><br>
<input type="text" id="fname" placeholder="First Name .."><br>


<label for="lname" >Last Name</label><br>
<input type="text" id="lname" placeholder="Last Name .."><br>


<label for="phone" >Phone</label><br>
<input type="number" id="phone" placeholder="08056......"><br>


<label for="email" >Email</label><br>
<input type="email" id="email"><br>

<label for="Country">Country</label>

<select id="Country">
<option value="Lagos">Lagos </option>
<option value="Ogun">Ogun</option>
<option value="Benin">Benin </option>
<option value="Abuja">Abuja </option>
</select><br>

<input type="submit" id="submit">

</form>
</div>
</section>
</body>
</html>
